                      <div class="input-group add-on">

                              </mat-form-field>
                                <div class="input-group-btn btn-place">

                        <p id="red">{{text}}</p>
                  <p class="correctedquery"> <em><strong>{{correctedquery}}</strong></em></p>
                </div>
                    
                    <div *ngFor="let item of serverResponse">
                        <mat-card>
                        <a href="{{item.urlFromGoogle.name}}" target="_blank"><h4 id="title">{{item.urlFromGoogle.title}}</h4></a>
                        <a href="{{item.urlFromGoogle.name}}" target="_blank" ><h5 id="url" >{{item.urlFromGoogle.name}}</h5></a>
                        <h5>{{item.urlFromGoogle.snippet}}</h5>
                    </mat-card>
                    <br>
                    </div>
                </div><!--end of col-sm-9-->
                </div><!--end of container-->
